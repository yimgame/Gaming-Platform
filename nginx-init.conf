# Configuración temporal de Nginx (sin SSL) - Solo para Certbot validation
# Se reemplaza con nginx.conf después de que se generen los certificados

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 20M;

    # Servidor HTTP (temporal, para permitir validación de Certbot)
    server {
        listen 80;
        server_name yim.servegame.com;

        # Permitir validación de Certbot en puerto 80
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Proxy a la aplicación (mientras generamos certificados)
        location / {
            proxy_pass http://app:5001;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto http;
            proxy_cache_bypass $http_upgrade;
        }

        # Logs de acceso
        access_log /var/log/nginx/access.log main;
    }
}
