# Configuración Nginx Inteligente - HTTP/HTTPS fallback
# Puerto 80: Siempre HTTP (incluso sin certificado)
# Puerto 443: HTTPS cuando haya certificado disponible

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 20M;

    # ==========================================
    # PUERTO 80 - LOCALHOST (desarrollo)
    # ==========================================
    server {
        listen 80;
        server_name localhost 127.0.0.1;

        # Proxy a la aplicación para localhost (sin redirección HTTPS)
        location / {
            proxy_pass http://app:5001;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }

    # ==========================================
    # PUERTO 80 - DOMINIO (producción)
    # ==========================================
    server {
        listen 80;
        server_name yim.servegame.com;

        # Permitir validación de Certbot SIEMPRE en puerto 80
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirige SIEMPRE a HTTPS para el dominio
        location / {
            return 301 https://$server_name$request_uri;
        }
    }

    # ==========================================
    # PUERTO 443 - HTTPS (Si hay certificado)
    # ==========================================
    # Este bloque falla al iniciar si no hay certificado,
    # pero Docker mantiene el contenedor corriendo en puerto 80
    server {
        listen 443 ssl http2;
        server_name yim.servegame.com;

        # Certificados SSL de Let's Encrypt
        ssl_certificate /etc/letsencrypt/live/yim.servegame.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/yim.servegame.com/privkey.pem;

        # Configuración SSL segura
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Headers de seguridad
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "SAMEORIGIN" always;

        # Proxy inverso hacia Node.js
        location / {
            proxy_pass http://app:5001;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 60s;
            proxy_connect_timeout 60s;
        }

        access_log /var/log/nginx/access.log main;
    }
}
